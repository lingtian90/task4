<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jd</title>
</head>
<style>
	.jd{
		width: 662px;
		height: 682px;
		background: url(jd.png);
	}
	.jd{
		animation: jd 2000ms steps(1) infinite;
	}
    @keyframes jd{
    	0% {
		background-position:0 0;
	}
	33% {
		background-position:0 -682px;
	}
	66% {
		background-position:0 -1360px;
	}
	100% {
		background-position:0 0;
	}
    }
</style>
<body>
<div class="jd"></div>
</body>
</html>
