<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>hua</title>
	<style>
	.hua{
		width: 73px;
		height: 119px;
		background: url(hua.jpg);
	}
	.hua{
        animation: hua 900ms steps(1) infinite;
    }
@keyframes hua{
	0% {background-position:0 0;}
	16% {background-position:-73px 0;}
	33% {background-position:-146px 0;}
	50% {background-position:-219px 0;}
	66% {background-position:-292px 0;}
	83% {background-position:-364px 0;}
	100% {background-position:0 0;}
}
</style>
</head>
<body>
<div class="hua"></div>

</body>
</html>
